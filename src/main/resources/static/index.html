<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat &middot; babble</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/22797b7e57.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.js"></script>
</head>
<body>
    <nav>
        <div id="nav-container">
            <img src="img/logo.png" id="logo">
            <ul id="nav-links-container">
                <li class="nav-item"><a href="#dm" class="nav-links">DM</a></li>
                <li class="nav-item"><a href="#servers" class="nav-links">Servers</a></li>
            </ul>
            <a href="/logout" id="signout">Sign Out</a>
        </div>
    </nav>
    <div class="chat-grid">
        <div class="chat-header">
            <h3 id="server-header">Server: General</h3>
            <div id="connect-layout">
                <div id="loader"></div>
                <span id="connect-status">Connecting to chat room...</span>
            </div>
        </div>
        <div class="chat-history"></div>
        <div class="chat-input">
            <form id="input-form" autocomplete="off">
                <input type="text" id="input-message" placeholder="Type your message...">
                <button type="button" id="send-message">
                    <i class="fa-regular fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
