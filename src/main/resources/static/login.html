<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login &middot; babble</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/22797b7e57.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="login-box">
    <form id="login-form" action="login.html" method="post" autocomplete="off">
        <h1 id="login-header">Login</h1>
        <input type="text" name="username" id="username" placeholder="Username" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="submit" id="login-button">LOGIN</button>
        <a id="signup-link" href="signup.html">Create an account</a>
    </form>
</div>
<script src="js/login.js"></script>
</body>
</html>
