<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/22797b7e57.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="login-box">
    <form id="login-form" method="post" autocomplete="off">
        <h1 id="login-header">Sign Up</h1>
        <input type="text" name="username" id="username" placeholder="Username" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="submit" id="login-button">SIGN UP</button>
        <a id="signup-link" href="login.html">Back to login</a>
    </form>
</div>
<script src="js/signup.js"></script>
</body>
</html>
